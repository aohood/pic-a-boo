<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Peek-a-boo</title></head>

  <body>
    <div class="container">

      <h1><strong>Peek-a-boo</strong></h1>
      <div id="initially-hidden">
        <p>Pic-a-boo is a fun game, let's play: <span class="clickable">click here</span> to see
           a beatiful butterfly</p>
      </div>
      <div id="initially-showing">
        <p>This is a beatiful photo of a butterfly, <span class="clickable">click here</span>
           to hide it.</p>
        <img src="images/b.jpg" alt="a butterfly">
      </div>

    </div>
  </body>


</html>
